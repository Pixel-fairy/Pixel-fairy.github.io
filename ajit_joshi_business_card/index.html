<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajit Joshi Business Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f3f1ec;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
    }

    .card-wrapper {
      perspective: 1000px;
      width: 100%;
      max-width: 950px;
      padding: 10px;
    }

    .card {
      width: 100%;
      aspect-ratio: 1.6 / 1;
      position: relative;
      border-radius: 32px;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 32px;
      backface-visibility: hidden;
      background: #f3f1ec;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
    }

    .card-side.back {
      transform: rotateY(180deg);
    }

    .highlight {
      background: radial-gradient(circle, rgba(255,0,102,0.3), transparent 60%);
      position: absolute;
      width: 250px;
      height: 250px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      border-radius: 50%;
    }

    .orbital {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 220px;
      height: 120px;
      border: 2px solid #000;
      border-radius: 50%;
      transform: translate(-50%, -50%) rotate(-20deg);
    }

    .logo-title {
      font-size: 2.4em;
      letter-spacing: 0.1em;
      position: relative;
      z-index: 1;
      word-break: break-word;
      text-align: center;
      line-height: 1.2;
    }

    .info-section {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 900px;
      height: 100%;
      z-index: 1;
    }

    .left-info, .right-info {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      height: 100%;
    }

    .left-info {
      border-right: 1px solid rgba(0,0,0,0.15);
    }

    .right-info {
      align-items: flex-start;
    }

    .name {
      font-size: 2.6em;
      font-weight: bold;
      text-align: center;
      line-height: 1.1;
      margin: 0;
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 1.2em;
      cursor: pointer;
      user-select: all;
    }

    .info-item img {
      width: 22px;
      height: 22px;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .info-item a {
      text-decoration: none;
      color: #000;
      line-height: 1.3;
      pointer-events: none;
    }

    .message {
      margin-top: 30px;
      font-size: 1rem;
      color: #555;
      text-align: center;
    }

    .copy-message {
      color: #e6005c;
      background: #fff3f8;
      border: 1px solid #e6005c;
      border-radius: 8px;
      padding: 8px 16px;
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      min-width: 180px;
    }

    /* Responsive Adjustments */
    @media (max-width: 900px) {
      .card {
        width: 100%;
        max-width: 100%;
        aspect-ratio: 1.6 / 1;
        height: auto;
      }

      .card-side {
        padding: 20px;
      }

      .info-section {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .left-info {
        border-right: 1px solid rgba(0,0,0,0.15);
        margin-bottom: 0;
        padding-bottom: 0;
      }

      .right-info {
        align-items: flex-start;
      }

      .name {
        font-size: 2em;
      }

      .logo-title {
        font-size: 2em;
      }

      .info-item {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .logo-title {
        font-size: 1.5em;
      }

      .name {
        font-size: 1.6em;
      }

      .info-item {
        font-size: 0.95em;
      }

      .info-section {
        flex-direction: row;
        flex-wrap: nowrap;
      }

      .left-info, .right-info {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="card" id="businessCard">
      <div class="card-inner">
        <div class="card-side front">
          <div class="highlight"></div>
          <div class="orbital"></div>
          <div class="logo-title">PHARMAINDS<br>& EQUIPMENTS</div>
        </div>
        <div class="card-side back">
          <div class="highlight"></div>
          <div class="info-section">
            <div class="left-info">
              <div class="name">AJIT<br>JOSHI</div>
            </div>
            <div class="right-info">
              <div class="info-item" data-type="phone" data-value="915-855-5745">
                <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Phone" />
                <a href="tel:9158555745">915-855-5745</a>
              </div>
              <div class="info-item" data-type="email" data-value="ajit7275@gmail.com">
                <img src="https://img.icons8.com/ios-filled/50/000000/new-post.png" alt="Email" />
                <a href="mailto:ajit7275@gmail.com">ajit7275@gmail.com</a>
              </div>
              <div class="info-item" data-type="address" data-value="S 2 Vasudev Arcade, Opposite Shivaji Maidan, Bicholim-403504">
                <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Location" />
                <a href="https://www.google.com/maps?q=S+2+Vasudev+Arcade,+Opposite+Shivaji+Maidan,+Bicholim-403504" target="_blank">
                  S 2 Vasudev Arcade,<br>Opposite Shivaji Maidan,<br>Bicholim-403504
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="message">Click the card to flip and view contact details</div>
  <div class="copy-message" id="copyMessage"></div>

  <script>
    const card = document.getElementById('businessCard');
    const copyMessage = document.getElementById('copyMessage');

    card.addEventListener('click', () => {
      card.classList.toggle('is-flipped');
    });

    document.querySelectorAll('.info-item').forEach(item => {
      item.addEventListener('click', function(e) {
        e.stopPropagation();
        const type = this.getAttribute('data-type');
        const value = this.getAttribute('data-value');
        let link;
        if (type === 'phone') link = `tel:${value.replace(/-/g, '')}`;
        else if (type === 'email') link = `mailto:${value}`;
        else if (type === 'address') link = `https://www.google.com/maps?q=${encodeURIComponent(value)}`;
        if (link) window.open(link, '_blank');
        navigator.clipboard.writeText(value).then(() => showCopyMessage(type));
      });
    });

    function showCopyMessage(type) {
      const messages = {
        phone: "Phone number copied!",
        email: "Email address copied!",
        address: "Address copied!"
      };
      copyMessage.textContent = messages[type] || "Copied to clipboard!";
      copyMessage.style.display = 'block';
      setTimeout(() => copyMessage.style.display = 'none', 1800);
    }
  </script>
</body>
</html>
