<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajit Joshi Business Card</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f3f1ec;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .card-wrapper {
      width: 100vw;
      min-height: 80vh;
      height: calc(100vh - 70px); /* 70px for message margin */
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .card {
      width: 95vw;
      max-width: 900px;
      aspect-ratio: 1.6 / 1;
      min-height: 480px;
      height: 500px;
      background: transparent;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      margin: 0 auto;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      transform-origin: center center;
    }
    .card.is-flipped .card-inner {
      transform: rotateX(180deg);
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      min-height: 480px;
      backface-visibility: hidden;
      background: #f3f1ec;
      border: 1px solid #ccc;
      border-radius: 32px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.13);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-sizing: border-box;
      overflow: hidden;
      left: 0;
      top: 0;
    }
    .front {
      z-index: 2;
      flex-direction: column;
    }
    .back {
      transform: rotateX(180deg);
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .highlight {
      background: radial-gradient(circle, rgba(255,0,102,0.3), transparent 60%);
      position: absolute;
      width: 250px;
      height: 250px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      border-radius: 50%;
    }
    .orbital {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 220px;
      height: 120px;
      border: 2px solid #000;
      border-radius: 50%;
      transform: translate(-50%, -50%) rotate(-20deg);
    }
    .logo-title {
      font-size: 2.4em;
      letter-spacing: 0.1em;
      position: relative;
      z-index: 1;
      word-break: break-word;
      text-align: center;
      line-height: 1.2;
    }
    .info-section {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 900px;
      gap: 0;
      position: relative;
      z-index: 1;
      height: 100%;
    }
    .left-info, .right-info {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 180px;
      padding: 0 20px;
      height: 100%;
    }
    .left-info {
      justify-content: center;
      align-items: center;
    }
    .right-info {
      justify-content: center;
      align-items: flex-start;
      width: 100%;
    }
    .name {
      font-size: 2.8em;
      font-weight: bold;
      text-align: center;
      line-height: 1.1;
      margin: 0;
      padding: 0;
      width: 100%;
      word-break: break-word;
    }
    .separator {
      background: #000;
      width: 1px;
      margin: 0 40px;
      align-self: stretch;
      opacity: 0.15;
      height: 80%;
    }
    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 22px;
      font-size: 1.2em;
      cursor: pointer;
      word-break: break-word;
      width: 100%;
      transition: background 0.2s;
      border-radius: 8px;
      user-select: all;
      padding: 4px 0;
    }
    .info-item:last-child {
      margin-bottom: 0;
    }
    .info-item img {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      flex-shrink: 0;
      pointer-events: none;
    }
    .info-item a {
      text-decoration: none;
      color: inherit;
      line-height: 1.3;
      display: block;
      width: 100%;
      word-break: break-word;
      padding: 8px 0;
      pointer-events: none;
    }
    .message {
      margin-top: 20px;
      margin-bottom: 50px;
      font-size: 1rem;
      color: #555;
      text-align: center;
    }
    .copy-message {
      color: #e6005c;
      background: #fff3f8;
      border: 1px solid #e6005c;
      border-radius: 8px;
      padding: 8px 16px;
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      min-width: 180px;
    }

    /* Tablet View */
    @media (max-width: 900px) {
      .card-wrapper {
        min-height: 0;
        height: calc(100vh - 150px); /* 100px for message + safe area */
        padding: 0;
        align-items: center;
        justify-content: center;
        display: flex;
      }
      .card {
        max-width: 98vw;
        width: 98vw;
        min-height: 420px;
        height: 450px;
      }
      .card-side {
        min-height: 420px;
        padding: 25px 15px;
      }
      .info-section {
        max-width: 100%;
      }
      .separator {
        margin: 0 30px;
      }
      .name {
        font-size: 2.4em;
      }
      .logo-title {
        font-size: 2.1em;
      }
      .info-item {
        font-size: 1.1em;
        margin-bottom: 20px;
      }
      .message {
        margin-bottom: 70px;
      }
    }

    /* Mobile View */
    @media (max-width: 600px) {
      .card-wrapper {
        min-height: 0;
        height: calc(100vh - 150px); /* 100px for message + safe area */
        padding: 0;
        align-items: center;
        justify-content: center;
        display: flex;
      }
      .card {
        aspect-ratio: unset !important;
        height: auto !important;
        min-height: 420px;
        max-width: 98vw;
        width: 98vw;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card-inner {
        min-height: 420px;
        height: 100%;
      }
      .card-side {
        position: absolute;
        min-height: 420px;
        height: auto;
        padding: 20px 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .info-section {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 100%;
        gap: 0;
        height: 100%;
      }
      .left-info, .right-info {
        min-width: unset;
        width: 100%;
        padding: 0 10px;
        align-items: center;
        justify-content: center;
        height: auto;
      }
      .left-info {
        margin-bottom: 15px;
      }
      .right-info {
        align-items: center;
        margin-top: 15px;
      }
      .separator {
        width: 70%;
        height: 1px;
        margin: 15px auto;
        background: #000;
        opacity: 0.15;
        align-self: center;
      }
      .logo-title {
        font-size: 1.6em;
        line-height: 1.3;
      }
      .name {
        font-size: 1.8em;
        margin-bottom: 0;
        text-align: center;
      }
      .info-item {
        font-size: 1.1em;
        margin-bottom: 16px;
        justify-content: flex-start;
        align-items: center;
        width: 100%;
        max-width: 300px;
        padding: 6px 0;
      }
      .info-item img {
        width: 22px;
        height: 22px;
        margin-right: 10px;
      }
      .info-item a {
        text-align: left;
        line-height: 1.4;
      }
      .message {
        margin-bottom: 70px;
      }
    }
    @media (max-width: 400px) {
      .card-side {
        padding: 15px 10px;
      }
      .logo-title {
        font-size: 1.4em;
      }
      .name {
        font-size: 1.6em;
      }
      .info-item {
        font-size: 1em;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="card" id="businessCard">
      <div class="card-inner">
        <!-- FRONT SIDE -->
        <div class="card-side front">
          <div class="highlight"></div>
          <div class="orbital"></div>
          <div class="logo-title">PHARMAINDS</div>
          <div class="logo-title">& EQUIPMENTS</div>
        </div>
        <!-- BACK SIDE -->
        <div class="card-side back">
          <div class="highlight"></div>
          <div class="info-section">
            <div class="left-info">
              <div class="name">AJIT<br>JOSHI</div>
            </div>
            <div class="separator"></div>
            <div class="right-info">
              <div class="info-item" data-type="phone" data-value="922-590-5745">
                <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Phone" />
                <a href="tel:9225905745">922-590-5745</a>
              </div>
              <div class="info-item" data-type="email" data-value="ajit7275@gmail.com">
                <img src="https://img.icons8.com/ios-filled/50/000000/new-post.png" alt="Email" />
                <a href="mailto:ajit7275@gmail.com">ajit7275@gmail.com</a>
              </div>
              <div class="info-item" data-type="address" data-value="S 2 Vasudev Arcade, Opposite Shivaji Maidan, Bicholim-403504">
                <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Location" />
                <a href="https://www.google.com/maps?q=S+2+Vasudev+Arcade,+Opposite+Shivaji+Maidan,+Bicholim-403504" target="_blank">
                  S 2 Vasudev Arcade,<br />
                  Opposite Shivaji Maidan,<br />
                  Bicholim-403504
                </a>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- end .card-inner -->
    </div> <!-- end .card -->
  </div> <!-- end .card-wrapper -->

  <div class="message">Swipe up or click the card to view contact details</div>
  <div class="copy-message" id="copyMessage"></div>

  <script>
    const card = document.getElementById('businessCard');
    const wrapper = document.querySelector('.card-wrapper');
    const copyMessage = document.getElementById('copyMessage');

    let startY = 0;
    wrapper.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
    });
    wrapper.addEventListener('touchend', (e) => {
      const endY = e.changedTouches[0].clientY;
      if (startY - endY > 50) {
        card.classList.toggle('is-flipped');
      }
    });

    wrapper.addEventListener('click', () => {
      card.classList.toggle('is-flipped');
    });

    // Info item click handler
    document.querySelectorAll('.info-item').forEach(item => {
      item.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();

        const type = this.getAttribute('data-type');
        const value = this.getAttribute('data-value');

        // Try to open the respective link
        let link;
        if (type === 'phone') {
          link = document.createElement('a');
          link.href = 'tel:' + value.replace(/-/g, '');
        } else if (type === 'email') {
          link = document.createElement('a');
          link.href = 'mailto:' + value;
        } else if (type === 'address') {
          link = document.createElement('a');
          link.href = 'https://www.google.com/maps?q=' + encodeURIComponent(value);
          link.target = '_blank';
        }

        let opened = false;
        if (link) {
          // Try to open the link (simulate click)
          document.body.appendChild(link);
          link.style.display = 'none';
          link.click();
          document.body.removeChild(link);
          opened = true;
        }

        // Always copy to clipboard as fallback or for convenience
        navigator.clipboard.writeText(value)
          .then(() => {
            showCopyMessage(type, value);
          })
          .catch(() => {
            // fallback for older browsers
            const textarea = document.createElement('textarea');
            textarea.value = value;
            document.body.appendChild(textarea);
            textarea.select();
            try {
              document.execCommand('copy');
              showCopyMessage(type, value);
            } catch (err) {}
            document.body.removeChild(textarea);
          });
      });
    });

    function showCopyMessage(type, value) {
      let label = "Copied to clipboard!";
      if (type === 'phone') label = "Phone number copied!";
      if (type === 'email') label = "Email address copied!";
      if (type === 'address') label = "Address copied!";
      copyMessage.textContent = label;
      copyMessage.style.display = 'block';
      setTimeout(() => {
        copyMessage.style.display = 'none';
      }, 1800);
    }
  </script>
</body>
</html>
